<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../static/css/adminCss/dashboard.css" rel="stylesheet" type="text/css">
    <script src="../../static/js/bootstrap.min.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg bg-transparent">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">eBuy - Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('productList') }}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('userList') }}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('ccList') }}">CC Staff</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('csList') }}">CS Staff</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('wStaffList') }}">Warehouse Staff</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('lateDelivery') }}">Late delivery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('topCustomer') }}">Queries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="addProductForm">
        <div class="addProduct">
            <form style="max-width: 600px;" method="POST" action="/admin/dashboard" enctype="multipart/form-data">
                <h1 class="formHeading"><b>ADD PRODUCT</b></h1>
                <div class="form-group">
                    <label for="productName">Product name:</label>
                    <input type="text" name="productName" class="textbox"><br /><br />
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" name="category" class="textbox"><br /><br />
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="text" name="price" class="textbox"><br /><br />
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" name="description" class="textbox"><br /><br />
                </div>
                <div class="form-group">
                    <label for="image">Image:</label>
                    <input type="file" name="image" class="textbox"><br /><br />
                </div>
                <input type="submit" name="addProduct" value="ADD PRODUCT" class="submit"><br /><br />
            </form>
        </div>
    </div>
</body>

</html>
