<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../static/css/adminCss/lists.css" rel="stylesheet" type="text/css">
    <script src="../../static/js/bootstrap.min.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg bg-transparent">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">eBuy - Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('topCustomer') }}">Back</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>TOP PRODUCTS</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><b>Name: {{highestValue.name}}</b></h5>
                <p class="card-text" style="font-size: larger;"><b>Amount: </b>{{ highestValue.price }}</p>
                <p class="card-text" style="font-size: larger;"><b>Number of sales: </b>{{ maxValue }}</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><b>Name: {{secondHighestValue.name}}</b></h5>
                <p class="card-text" style="font-size: larger;"><b>Amount: </b>{{ secondHighestValue.price }}</p>
                <p class="card-text" style="font-size: larger;"><b>Number of sales: </b>{{ secondHighestCopy }}</p>
            </div>
        </div>
    </div>
</body>

</html>
