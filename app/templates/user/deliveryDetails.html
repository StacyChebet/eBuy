<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../static/css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="../../static/css/cartCss/cart.css" rel="stylesheet" type="text/css">
        <script src="../../static/js/bootstrap.min.js"></script>
        <title>Delivery details</title>
    </head>

    <body>
        <!--Navigation bar-->
        <nav class="navbar navbar-expand-lg bg-transparent">
            <a class="navbar-brand" href="{{ url_for('cart') }}">eBuy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('cart') }}">Back</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">{{ session['username'] }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('userLogout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="deliveryDetailsForm">
                <div class="addDetails">
                    <form style="max-width: 600px;" method="POST" action="/Delivery/details">
                        <h1 class="formHeading"><b>DELIVERY DETAILS</b></h1>
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" name="firstName" class="textbox"><br /><br />
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" name="lastName" class="textbox"><br /><br />
                        </div>
                        <div class="form-group">
                            <label for="location">Location:</label>
                            <input type="text" name="location" class="textbox"><br /><br />
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="text" name="phone" class="textbox"><br /><br />
                        </div>
                        <input type="submit" name="addDetails" value="ADD DETAILS" class="submit"><br /><br />
                    </form>
                </div>
            </div>
        </div>
    
    </body>

</html>
