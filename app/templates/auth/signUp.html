<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "../static/css/bootstrap.css" rel = "stylesheet" type ="text/css">
    <link href = "../../static/css/signUp.css" rel = "stylesheet" type ="text/css">
    <script src = "../../static/js/bootstrap.min.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg bg-transparent">
        <a class="navbar-brand" href="{{ url_for('signUp') }}">eBuy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('aboutUs') }}">About Us</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('contactUs') }}">Contact Us</a>
                </li>
        </ul>
        </div>
    </nav>
    <div class="registrationForm">
        <div class="register">
            <form style="max-width: 600px;" method="POST"  action="/signUp">
                <h1 class="formHeading"><b>SIGN UP</b></h1>
                <div class="message">
                    <p>{{ message }}</p>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" name="firstName" class="textbox"><br/><br/>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" name="lastName" class="textbox"><br/><br/>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" class="textbox"><br/><br/>
                </div>
                <div class="form-group">
                    <label for="email" placeholder="example@email.com">Email:</label>
                    <input type="email" name="email" class="textbox"><br/><br/>
                </div>
                <div class="form-group">
                    <label for="phone" >Phone:</label>
                    <input type="text" name="phone" class="textbox"><br/><br/>
                </div>
                <div class="form-group">
                    <label for="password" >Password:</label>
                    <input type="password" name="password" minlength="4" maxlength="12" required class="textbox"><br/><br/>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" minlength="4" maxlength="12" name="confirmPassword" required class="textbox"><br/><br/> 
                </div>
                <input type="submit" name="submit" value="SIGN UP" class="submit"><br/><br/>
                <p>Already have an account? <a href="{{ url_for('userLogin') }}" class="signup"><span class="login">Login</span></a></p>
            </form>
        </div>   
    </div>
</body>
</html>
