<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../static/css/adminCss/dashboard.css" rel="stylesheet" type="text/css">
    <script src="../../static/js/bootstrap.min.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg bg-transparent">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">eBuy - Call Center Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('ccStaffDashboard') }}">Place Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('orders') }}">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('ccStaffProfile') }}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="placeOrder">
        <div class="order">
            <form style="max-width: 600px;" method="POST" action="/ccStaff/placeOrder">
                <h1 class="formHeading">PLACE ORDER</h1>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" name="firstName"><br /><br/>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" name="lastName"><br /><br/>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" name="phone"><br /><br/>
                </div>
                <div class="form-group">
                    <label for="productId">Product Id:</label>
                    <input type="text" name="productId"><br /><br/>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" name="amount"><br/><br/>
                </div>
                <input type="submit" name="submit" value="PLACE ORDER" class="submit"><br /><br/>
            </form>
        </div>
    </div>
</body>

</html>
